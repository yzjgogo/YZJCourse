apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.yin.yzjcourse"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //集成腾讯Bugly开始
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi','armeabi-v7a', 'arm64-v8a'//,'x86', 'x86_64'
        }
        //集成腾讯Bugly结束
    }

    signingConfigs {
        myConfigs {
            storeFile file("yzjcourse.jks")
            storePassword '189896love'
            keyAlias '189896love'
            keyPassword '189896love'
        }
    }
    buildTypes {
        //Terminal打包命令：gradle build或gradlew build或gradle assembleRelease或gradlew assembleRelease
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.myConfigs
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.myConfigs
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    //集成腾讯Bugly开始
    compile 'com.tencent.bugly:crashreport:latest.release'
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.1.5
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.2.0
    //集成腾讯Bugly结束
    compile project(':alipush')
}
